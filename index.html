<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="custom.js" type="text/javascript"></script>
    <title>Tela login</title>
</head>
<body>
    <div class="container">
        <a"" class="links" id="paracadastro"></a>
        <a"" class="links" id="paralogin"></a>
        <div class="content">
            <div id="cadastro">
                <form action=""><h1>Cadastro</h1>
                    <p>
                        <label for="name_cad">Dados</label>
                        <input type="text" id="name_cad" name="name_cad" requerid="requerid" type="text" placeholder="Digite seu nome">
                    </p>
                    <p>
                        <label for="email_cad"></label>
                        <input type="text" id="email_cad" name="email_cad" requerid="requerid" type="text" placeholder="ex:usuario@gmail.com">
                    </p>
                    <p>
                        <label for="senha_cad"></label>
                        <input type="text" id="senha_cad" name="senha_cad" requerid="requerid" type="text" placeholder="Digte sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Cadastrar">
                    </p>

                    <p class="link">
                        <span>Já possui conta?</span>
                        <a href="#paralogin"> Ir para login </a>
                    </p>      
                </form>    
            </div> 
            <div id="login">
                <form action="post">
                    <h1>Login</h1>
                    <p>
                        <label for="name_login">Dados</label>
                        <input type="text" id="name_login" name="name_login" requerid="requerid" type="text" placeholder="Digite seu nome">
                    </p>
                    <p>
                        <label for="email_login"></label>
                        <input type="text" id="email_login" name="email_login" requerid="requerid" type="text" placeholder="ex:usuario@gmail.com">
                    </p>
                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="">
                        <label for="materlogado">Manter-me logado</label>
                    </p>
                    <p>
                        <input type="submit" value="Logar">
                    </p>
                    <p class="link">
                        <span>Ainda não tem conta?</span>
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
